language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8'
  - '7'
before_script:
  - npm prune
  - greenkeeper-lockfile-update
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
before_install:
- npm install -g npm@5
- npm install -g greenkeeper-lockfile@1
after_script: greenkeeper-lockfile-upload
jobs:
  include:
    - stage: release
      script: skip
      deploy:
        provider: script
        skip_cleanup: true,
        script: npm run semantic-release
stages:
  - test
  - name: release
    if: branch = master